name: datafusion
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  linalg: ^0.3.2
  fast_noise: ^0.1.3+1
  rxdart: ^0.24.0
  animations: ^1.0.0+5
  flutter_svg: ^0.17.4
  shared_preferences: ^0.5.7
  after_layout: ^1.0.7+2
  shimmer: ^1.1.1
  syncfusion_flutter_charts: ^18.1.46

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/vazir_light.ttf
    - assets/fonts/vazir_thin.ttf
    - assets/icon/icon.png
    - assets/icons/cube.svg
    - assets/icons/filter_off.svg
    - assets/icons/filter_on.svg
    - assets/icons/merge.svg
    - assets/icons/sensor.svg
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/vazir_thin.ttf
          weight: 200
        - asset: assets/fonts/vazir_light.ttf
          weight: 300

